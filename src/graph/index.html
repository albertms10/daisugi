<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>Daisugi PoC</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.61.0/codemirror.min.css"
    />

  <body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.61.0/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.61.0/mode/javascript/javascript.min.js"></script>
    <script src="https://unpkg.com/cytoscape/dist/cytoscape.min.js"></script>

    <script type="module">
      // duck type validation.

        return handler.constructor.name === 'AsyncFunction';

      const abortExceptionCode = 'DAISUGI:ABORT';
      const jumpExceptionCode = 'DAISUGI:JUMP';

        globalHandlersByName,

          userHandler.meta || {};

            nextWith(...args) {

                get() {

          isAsync,
          treatAsAsync: isAsync,

            (h) => (h.__meta__.treatAsAsync = isAsync),

                  userHandler,

          userHandlerDecorators,

      const value = `function b(_, toolkit) {
  // toolkit.next;
}

b.meta = {
  injectToolkit: false, 
};

function c(_, toolkit) {
  // toolkit.next;
}

c.meta = {
  injectToolkit: false, 
};

const sec = sequenceOf([c, c]);

      const codeMirror = CodeMirror(
        document.querySelector('.code'),
        {
          lineNumbers: true,
          tabSize: 2,
          mode: 'javascript',
          theme: 'monokai',
          value,
        },
      );

      document
        .querySelector('.draw')
        .addEventListener('click', () => {
          code(codeMirror.getValue());
        });

      function createDeferred() {
        const deferred = {};
        const promise = new Promise((resolve, reject) => {
          deferred.resolve = resolve;
          deferred.reject = reject;
        });

        deferred.promise = promise;

        return deferred;
      }

      document
        .querySelector('.next')
        .addEventListener('click', () => {
          console.log('next');
        });

      function uid() {
        return Math.random().toString(16).slice(2, 6);
      }

      // Demo.
      function createPainter() {
        const nodes = {};
        const edges = [];

        function painter(handler, toolkit) {
          const id = `${uid()}-${handler.name}`;
          nodes[id] = {
            data: {
              id,
              name: id,
            },
          };

          return async function (...args) {
            const deferred = createDeferred();

            await deferred.promise;

            edges.push(id);

            const result = handler(...args);

            if (handler.__meta__) {
              edges.push(id);
            }

            return result;
          };
        }

        return {
          painter,
          nodes,
          edges,
        };
      }

      function code(codeText) {
        const { painter, nodes, edges } = createPainter();
        const { compose, sequenceOf } = daisugi([painter]);

        eval(codeText);

        console.log(nodes, edges);

        draw(nodes, edges);
      }

      function draw(daisugiNodes, daisugiEdges) {
        cytoscape({
          container: document.getElementById('result'),

          layout: {
            name: 'concentric',
            levelWidth: function (nodes) {
              return 300;
            },
            minNodeSpacing: 300,
          },

          style: [
            {
              selector: 'node[name]',
              style: {
                content: 'data(name)',
              },
            },
            {
              selector: 'edge',
              style: {
                'curve-style': 'bezier',
                'target-arrow-shape': 'triangle',
              },
            },
          ],

          elements: {
            nodes: Object.values(daisugiNodes),
            edges: daisugiEdges
              .map((edge, index) => {
                const target = daisugiEdges[index + 1];

                if (!target) {
                  return null;
                }

                return {
                  data: {
                    source: edge,
                    target,
                  },
                };
              })
              .filter(Boolean),
          },
        });
      }
